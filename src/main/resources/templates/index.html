<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">

    <div class="header">
        <a href="#" class="A_header">main</a>
        <a href="#" class="A_header">basket</a>
        <a href="#" class="A_header">qwertyy</a>
        <a href="/persons" class="A_header">Show Persons</a>

        <a href="/Advertisement/Add" class="A_header">Add Advertisement</a>

    </div>

    <div class="account">
        <div sec:authorize="isAuthenticated()">

            <a href="/myAccount/adv"><img th:src="@{/css/img/account.jpg}" width="50" height="50" border="0" alt=""></a>

        </div>
    </div>

    <div class="reg" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" th:method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div sec:authorize="!isAuthenticated" class="reg_1">

        <a href="persons/registration" class="reg_header">registration</a>
        <a href="persons/login" class="reg_header">log in</a>
    </div>

</div>

<div class="search-tag-result">
    <form th:action="@{/findByTag}" th:method="post">
        <input type="text" name="tag">
        <input type="submit" value="find">
    </form>
    <form th:action="@{/showAll}" th:method="post">
        <input type="submit" value="show all advr">
    </form>
</div>

<h1>List Advertisement</h1>
<table border="1">
    <tr>
        <th>description</th>
        <th>kind</th>
        <th>tag</th>
    </tr>
    <tr th:each="advertisements : ${advertisement}">
        <td th:utext="${advertisements.Kind}">...</td>
        <td th:utext="${advertisements.description}">...</td>
        <td><p href="" th:utext="${advertisements.tag}">123</p></td>
        <td><input type="button" value="add"></td>
</table>


</body>
</html>
